<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>游迹-登录</title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css" id="theme-stylesheet">
</head>
<script>
	function errorMassage() {
		var em=[[${session.info}]];
		if(em == "1")
			alert("账号或密码错误！")
	}
	window.onload=errorMassage();
</script>
<body>
<div class="page login-page">
	<div class="container d-flex align-items-center">
		<div class="form-holder has-shadow">
			<div class="row">
				<div class="col-lg-6">
					<img class="img-fluid" src="../img/true.jpg">
				</div>
				<div class="col-lg-6 bg-white">
					<div class="form d-flex align-items-center">
						<div class="content">
							<div class="logo">
								<h1>登录</h1><p/>
							</div>
							<form method="post" action="/userLogin" class="form-validate" id="loginFrom">
								<div class="form-group">
									<input id="login-username" type="text" name="userName" required data-msg="请输入用户名" placeholder="用户名" value="admin" class="input-material">
								</div>
								<div class="form-group">
									<input id="login-password" type="password" name="password" required data-msg="请输入密码" placeholder="密码" class="input-material">
								</div>
								<button id="login" type="submit" class="btn btn-primary">登录</button>
								<div style="margin-top: -40px;">
									<div class="custom-control custom-checkbox " style="float: right;">
										<input type="checkbox" class="custom-control-input" id="check2" >
										<label class="custom-control-label" for="check2">自动登录</label>
									</div>
									<div class="custom-control custom-checkbox " style="float: right;">
										<input type="checkbox" class="custom-control-input" id="check1" >
										<label class="custom-control-label" for="check1">记住密码&nbsp;&nbsp;</label>
									</div>
								</div>
							</form>
							<br/><br/>
							<small>没有账号?</small><a href="register" class="signup">&nbsp;注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- JavaScript files-->
<script src="/js/jquery-3.5.1.js"></script>
<script src="/bootstrap/bootstrap.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script><!--表单验证-->
<script type="text/javascript">
	$(function(){
		/*判断上次是否勾选记住密码和自动登录*/
		var check1s=localStorage.getItem("check1");
		var check2s=localStorage.getItem("check2");
		var oldName=localStorage.getItem("userName");
		var oldPass=localStorage.getItem("passWord");
		if(check1s=="true"){
			$("#login-username").val(oldName);
			$("#login-password").val(oldPass);
			$("#check1").prop('checked',true);
		}else{
			$("#login-username").val('');
			$("#login-password").val('');
			$("#check1").prop('checked',false);
		}
		if(check2s=="true"){
			$("#check2").prop('checked',true);
			$("#loginFrom").submit();
			//location="https://www.baidu.com?userName="+oldName+"&passWord="+oldPass;//添加退出当前账号功能
		}else{
			$("#check2").prop('checked',false);
		}
		/*登录*/
		$("#login").click(function(){
			var userName=$("#login-username").val();
			var passWord=$("#login-password").val();
			/*获取当前输入的账号密码*/
			localStorage.setItem("userName",userName)
			localStorage.setItem("passWord",passWord)
			/*获取记住密码  自动登录的 checkbox的值*/
			var check1 = $("#check1").prop('checked');
			var check2 = $('#check2').prop('checked');
			localStorage.setItem("check1",check1);
			localStorage.setItem("check2",check2);
		})

		/*$("#check2").click(function(){
            var flag=$('#check2').prop('checked');
            if(flag){
                var userName=$("#login-username").val();
                var passWord=$("#login-password").val();
                $.ajax({
                    type:"post",
                    url:"http://localhost:8080/powers/pow/regUsers",
                    data:{"userName":userName,"passWord":passWord},
                    async:true,
                    success:function(res){
                        alert(res);
                    }
                });
            }
        })*/
	})
</script>
</body>
</html>
